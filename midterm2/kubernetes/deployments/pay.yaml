apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-deployment
  labels:
    app: pay-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pay-app
  template:
    metadata:
      labels:
        app: pay-app
    spec:
      containers:
      - name: pay-app
        image: sebasgarciamo/app-pay:2
        ports:
        - containerPort: 8010
---
apiVersion: v1
kind: Service
metadata:
  name: pay-app-loadbalancer-service
spec:
  type: LoadBalancer
  selector:
    app: pay-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8010